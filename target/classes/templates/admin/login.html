<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" class="__meteor-css__" href="/assets/css/css.css" />
    <script src="/assets/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/js/adminLogin.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            background: url(/img/adminLoginBg.jpg) no-repeat top center;
        }
    </style>
    <title>在线学习系统后台管理</title>
</head>


<body class=" pace-done pace-done">
<div class="pace  pace-inactive pace-inactive">
    <div class="pace-progress" data-progress-text="100%" data-progress="99" style="width: 100%;">
        <div class="pace-progress-inner"></div>
    </div>
    <div class="pace-activity"></div>
</div>

<div id="cboxOverlay" style="display: none;"></div>
<div id="colorbox" class="" role="dialog" tabindex="-1" style="display: none;">
    <div id="cboxWrapper">
        <div>
            <div id="cboxTopLeft" style="float: left;"></div>
            <div id="cboxTopCenter" style="float: left;"></div>
            <div id="cboxTopRight" style="float: left;"></div>
        </div>
        <div style="clear: left;">
            <div id="cboxMiddleLeft" style="float: left;"></div>
            <div id="cboxContent" style="float: left;">
                <div id="cboxTitle" style="float: left;"></div>
                <div id="cboxCurrent" style="float: left;"></div>
                <button type="button" id="cboxPrevious"></button>
                <button type="button" id="cboxNext"></button>
                <button id="cboxSlideshow"></button>
                <div id="cboxLoadingOverlay" style="float: left;"></div>
                <div id="cboxLoadingGraphic" style="float: left;"></div>
            </div>
            <div id="cboxMiddleRight" style="float: left;"></div>
        </div>
        <div style="clear: left;">
            <div id="cboxBottomLeft" style="float: left;"></div>
            <div id="cboxBottomCenter" style="float: left;"></div>
            <div id="cboxBottomRight" style="float: left;"></div>
        </div>
    </div>
    <div style="position: absolute; width: 9999px; visibility: hidden; display: none;"></div>
</div>
<div class="login-wrapper">
    <div class="text-center">
        <h2 class="fadeInUp animation-delay8" style="font-weight:bold">
            <span style="color:#f5f5f5;">在线学习系统后台</span>
        </h2>
    </div>
    <div class="login-widget animation-delay1 col-md-4" style="float: none;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="text-center">
                    <span style="font-size:16px;font-weight:bold;">登录在线学习系统后台</span>
                </div>
            </div>
            <div class="panel-body">

                <form class="form-login" id="loginForm">
                    <!-- 用于阻止浏览器自动填充 -->
                    <input style="display:none" type="text" name="fakeName" />
                    <input style="display:none" type="password" name="fakeRember" />

                    <div class="login-alert" style="color: #434323; font-size: 12px; margin-bottom: 2px; height: 15px; "></div>
                    <div class="form-group">
                        <label style="font-size:14px;color:#f5f5f5;">用户名</label>
                        <input type="text" placeholder="请输入你的用户名" id="loginName" name="loginName" autocomplete="off" class="form-control input-sm bounceIn animation-delay2" />
                    </div>
                    <div class="form-group">
                        <label style="font-size:14px;color:#f5f5f5;">密码</label>
                        <input type="password" placeholder="请输入密码" id="loginPwd" name="loginPwd" autocomplete="off" class="form-control input-sm bounceIn animation-delay4" />
                    </div>
                    <button type="button" id="loginButton" class="btn btn-info bounceIn animation-delay5 login-link pull-right">登 录</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
